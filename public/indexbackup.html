<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700,700i" rel="stylesheet">


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter1.js"></script>

  </head>


  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
        <div class="lhead">
          <img class="logo" src="/images/bird.png" width="80px" height="80px">
          <span class="tweeter-name">
            Tweeter</span>
        </div>
       
      
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class = "body">
          <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <div class="h2item"> </div>
               <form action = "/tweets" method = "POST" class = "theform">
                <div class="txtarea">
                  <textarea name="text" placeholder="What are you humming about?"></textarea>
                </div>
                <div class = "tweetlabel">
                  <input type="submit"  value="Tweet">
                </div>
                <span class="counter">140</span>
              </form>
            </div>
          </section>
          <section class="container2">
              <div class="tweetposts">
                  <div class="tweetposts-userinfo">  
                    <img class="tweetposts-userinfo-img" src="/images/smiley.png" width="80px" height="80px">
                    <input type="text" name = "name" class="tweetposts-userinfo-rname"> 
                    <input type="text" name = "tweetname" class="tweetposts-userinfo-tweetname">
                  <div>
                    <div></div>
                    <div></div>
                  </div>
                  <div class="div2">
                    <textarea  readonly name="text" placeholder="Little tweet here..."></textarea> 
                  </div>
                  <div class="div3">10 Days ago</div>
              </div>
          </section>
        </div>
       </main>

  </body>
</html>
